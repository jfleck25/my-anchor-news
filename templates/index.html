                                        <button onClick={handleGenerateAudio} disabled={isGeneratingAudio || isFetching} className="flex items-center gap-2 px-6 py-3 bg-gradient-to-r from-brand-600 to-indigo-600 text-white font-bold rounded-xl hover:opacity-90 focus:outline-none disabled:opacity-50 shadow-lg shadow-brand-500/30 transition-all transform hover:scale-105">
                                            {isGeneratingAudio ? 'Synthesizing...' : <><Icons.Play /> Play Briefing</>}
                                        </button>
                                    )}
                                </div>
                            </div>
                        )}

                        {error && <div className="mb-8 p-4 bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 rounded-xl text-red-600 dark:text-red-400">{error}</div>}

                        {isFetching ? (
                            <LoadingState text="Scanning your inbox and analyzing key stories..." />
                        ) : analysis ? (
                            <div className="space-y-8 animate-[fadeIn_0.5s_ease-out]">
                                <div className="grid gap-8">
                                    {analysis.story_groups && analysis.story_groups.map((group, index) => (
                                        <div key={index} className="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 overflow-hidden hover:shadow-md transition-shadow">
                                            <div className="p-6 md:p-8">
                                                <div className="flex items-start justify-between mb-4">
                                                    <span className="px-3 py-1 bg-brand-50 dark:bg-brand-900/30 text-brand-700 dark:text-brand-300 text-xs font-bold uppercase tracking-wider rounded-full">Top Story</span>
                                                </div>
                                                <h3 className="text-2xl md:text-3xl font-serif font-bold text-slate-900 dark:text-white mb-4 leading-tight">{group.group_headline}</h3>
                                                <p className="text-slate-600 dark:text-slate-300 text-lg leading-relaxed mb-8">{group.group_summary}</p>
                                                <div className="bg-slate-50 dark:bg-slate-900/50 rounded-xl p-5 border border-slate-100 dark:border-slate-800">
                                                    <h4 className="text-xs font-bold text-slate-400 uppercase tracking-wider mb-4 flex items-center gap-2">Source Perspectives</h4>
                                                    <div className="space-y-4">
                                                        {group.stories.map((story, i) => (
                                                            <div key={i} className="flex flex-col sm:flex-row sm:items-baseline gap-2 sm:gap-4">
                                                                <span className="shrink-0 text-sm font-bold text-blue-700 dark:text-blue-300 px-2 py-1 bg-blue-50 dark:bg-blue-900/30 rounded-full border border-blue-100 dark:border-blue-800 shadow-sm max-w-[180px] sm:max-w-none truncate">{story.source}</span>
                                                                <p className="text-slate-600 dark:text-slate-400 italic text-sm leading-relaxed border-l-2 border-indigo-200 dark:border-indigo-800 pl-3">"{story.angle}"</p>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                {analysis.remaining_stories && analysis.remaining_stories.length > 0 && (
                                    <div className="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-100 dark:border-slate-700 p-6 md:p-8">
                                        <h3 className="text-xl font-serif font-bold text-slate-900 dark:text-white mb-6 border-b border-slate-100 dark:border-slate-700 pb-4">In Brief</h3>
                                        <div className="grid sm:grid-cols-2 gap-6">
                                            {analysis.remaining_stories.map((story, i) => (
                                                <div key={i} className="flex gap-3 items-start">
                                                    <span className="mt-1.5 w-1.5 h-1.5 rounded-full bg-brand-500 shrink-0"></span>
                                                    <p className="text-slate-700 dark:text-slate-300 leading-snug">{story.headline}</p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                )}
                            </div>
                        ) : (
                            <div className="text-center py-20 opacity-50">
                                <div className="w-24 h-24 bg-slate-100 dark:bg-slate-800 rounded-full mx-auto flex items-center justify-center mb-4">
                                    <svg className="w-10 h-10 text-slate-300 dark:text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 12h6m-1 8h.01" /></svg>
                                </div>
                                <p className="text-slate-500 dark:text-slate-400">Ready to fetch your daily briefing.</p>
                            </div>
                        )}
                    </main>

                    {audioSrc && !sharedData && (
                        <div className="fixed bottom-0 left-0 right-0 glass border-t border-slate-200 dark:border-slate-800 p-4 shadow-2xl z-50 animate-[slideUp_0.3s_ease-out]">
                            <div className="max-w-5xl mx-auto flex items-center gap-4">
                                <div className="w-12 h-12 bg-brand-600 rounded-lg flex items-center justify-center shrink-0">
                                    <div className="w-4 h-4 bg-white rounded-full animate-pulse"></div>
                                </div>
                                <div className="flex-1">
                                    <p className="text-xs font-bold text-brand-600 dark:text-brand-400 uppercase tracking-wider mb-1">Now Playing</p>
                                    <p className="text-sm font-medium text-slate-900 dark:text-white">Your Daily AI Briefing</p>
                                </div>
                                <button onClick={handleToggleSpeed} className="px-3 py-1 text-xs font-bold text-slate-600 dark:text-slate-300 bg-slate-100 dark:bg-slate-700 rounded-lg hover:bg-slate-200 dark:hover:bg-slate-600 transition-colors">
                                    {playbackRate.toFixed(2)}x
                                </button>
                                <div className="flex-1 max-w-md">
                                    <audio ref={audioRef} controls autoPlay src={audioSrc} className="w-full h-10 accent-brand-600" />
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // Error Boundary Component
        class ErrorBoundary extends React.Component {
            constructor(props) {
                super(props);
                this.state = { hasError: false, error: null };
            }

            static getDerivedStateFromError(error) {
                return { hasError: true, error };
            }

            componentDidCatch(error, errorInfo) {
                console.error('React Error Boundary caught error:', error, errorInfo);
                // Send to Sentry if available
                if (window.Sentry) {
                    Sentry.captureException(error, {
                        contexts: { react: { componentStack: errorInfo.componentStack } }
                    });
                }
                ph('capture', 'react_error', {
                    error: error.toString(),
                    componentStack: errorInfo.componentStack
                });
            }

            render() {
                if (this.state.hasError) {
                    return (
                        <div className="min-h-screen flex items-center justify-center bg-slate-50 dark:bg-slate-900 p-4">
                            <div className="max-w-md w-full bg-white dark:bg-slate-800 rounded-2xl shadow-xl border border-slate-100 dark:border-slate-700 p-8 text-center">
                                <div className="w-16 h-16 bg-red-100 dark:bg-red-900/30 rounded-full mx-auto flex items-center justify-center mb-4">
                                    <Icons.Alert />
                                </div>
                                <h2 className="text-2xl font-serif font-bold text-slate-900 dark:text-white mb-2">Something went wrong</h2>
                                <p className="text-slate-500 dark:text-slate-400 mb-6">We've been notified and are looking into it.</p>
                                <button 
                                    onClick={() => window.location.reload()} 
                                    className="px-6 py-3 bg-brand-600 text-white rounded-lg hover:bg-brand-700 transition-colors font-medium"
                                >
                                    Reload Page
                                </button>
                            </div>
                        </div>
                    );
                }
                return this.props.children;
            }
        }

        // Main App Component
        const App = () => {
            const [isLoading, setIsLoading] = React.useState(true);
            const [isLoggedIn, setIsLoggedIn] = React.useState(false);
            const [userInfo, setUserInfo] = React.useState(null);
            const [sharedData, setSharedData] = React.useState(null);

            React.useEffect(() => {
                // #region agent log
                const _d={sessionId:'4b162f',location:'index.html:App.useEffect',message:'App useEffect started',data:{hasShare:!!new URLSearchParams(window.location.search).get('share')},hypothesisId:'A,B'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
                // #endregion
                // Check for shared briefing in URL
                const urlParams = new URLSearchParams(window.location.search);
                const shareId = urlParams.get('share');
                
                if (shareId) {
                    // Load shared briefing
                    fetch(`${backendUrl}/api/shared/${shareId}`)
                        .then(res => res.json())
                        .then(data => {
                            // #region agent log
                            const _d={sessionId:'4b162f',location:'index.html:shared',message:'Shared data loaded',hypothesisId:'E'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,data:{},timestamp:Date.now()})}).catch(()=>{});
                            // #endregion
                            setSharedData(data);
                            setIsLoading(false);
                        })
                        .catch((e) => {
                            // #region agent log
                            const _d={sessionId:'4b162f',location:'index.html:shared.catch',message:'Shared fetch failed',data:{error:String(e)},hypothesisId:'B'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
                            // #endregion
                            setIsLoading(false);
                        });
                } else {
                    // Check authentication
                    const checkAuthUrl = `${backendUrl}/api/check_auth`;
                    // #region agent log
                    const _d={sessionId:'4b162f',location:'index.html:check_auth',message:'Fetching check_auth',data:{url:checkAuthUrl},hypothesisId:'B'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
                    // #endregion
                    fetch(checkAuthUrl, { credentials: 'include' })
                        .then(res => {
                            // #region agent log
                            const _d={sessionId:'4b162f',location:'index.html:check_auth.res',message:'check_auth response',data:{status:res.status,ok:res.ok},hypothesisId:'A,B'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
                            // #endregion
                            return res.json();
                        })
                        .then(data => {
                            // #region agent log
                            const _d={sessionId:'4b162f',location:'index.html:check_auth.data',message:'check_auth data',data:{logged_in:data.logged_in,hasUser:!!data.user},hypothesisId:'A'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
                            // #endregion
                            if (data.logged_in) {
                                setIsLoggedIn(true);
                                setUserInfo(data.user);
                            }
                            setIsLoading(false);
                        })
                        .catch((e) => {
                            // #region agent log
                            const _d={sessionId:'4b162f',location:'index.html:check_auth.catch',message:'check_auth fetch failed',data:{error:String(e)},hypothesisId:'B'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
                            // #endregion
                            setIsLoading(false);
                        });
                }
            }, []);

            // #region agent log
            const renderBranch = isLoading ? 'Loading' : (sharedData ? 'SharedDashboard' : (!isLoggedIn ? 'LoginPage' : 'Dashboard'));
            const _d={sessionId:'4b162f',location:'index.html:App.render',message:'App render branch',data:{branch:renderBranch,isLoading,isLoggedIn,hasShared:!!sharedData},hypothesisId:'E'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); if (typeof fetch !== 'undefined') fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,timestamp:Date.now()})}).catch(()=>{});
            // #endregion
            if (isLoading) {
                return <LoadingState text="Loading..." />;
            }

            if (sharedData) {
                return <Dashboard userInfo={null} sharedData={sharedData} />;
            }

            if (!isLoggedIn) {
                return <LoginPage />;
            }

            return <Dashboard userInfo={userInfo} sharedData={null} />;
        };

        const container = document.getElementById('root');
        if (container) { 
            const root = ReactDOM.createRoot(container); 
            root.render(
                <ErrorBoundary>
                    <App />
                </ErrorBoundary>
            );
            // #region agent log
            const _d={sessionId:'4b162f',location:'index.html:root.render',message:'React root.render called',hypothesisId:'D'}; console.log('[DEBUG 4b162f]',JSON.stringify(_d)); fetch('http://127.0.0.1:7242/ingest/1fa21d40-7576-4c9a-88c0-f9d95cae9cbd',{method:'POST',headers:{'Content-Type':'application/json','X-Debug-Session-Id':'4b162f'},body:JSON.stringify({..._d,data:{},timestamp:Date.now()})}).catch(()=>{});
            // #endregion
        }
    </script>
</body>
